<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
    initialDate: '2020-09-12',
    navLinks: true, // can click day/week names to navigate views
    selectable: true,
    selectMirror: true,
    eventClick: function (info) {
        //set the values and open the modal
            $('#modalTitle').html(info.event.classNames);
            $('#modalBody').html(info.event.description);
            $('#calendarModal').modal();
    },
    events:'load.php',
    });
    calendar.render();

  });
</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;

  #calendar {
    max-width: 1100px;
    margin: 0 auto;

</style>

<body>

  <div id='calendar'></div>

    <form action="/events" method="POST">
        <div class="modal" id="calendarModal" style="width:35%; height:50%; top:5%; left:35%">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="modalTitle" class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Author:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="John Smith" aria-describedby="basic-addon1">
                        <p id="modalBody" class="modal-Desc"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </div>
      {{csrf_field()}}
    </form>

  

</body>
